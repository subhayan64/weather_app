name: weatherapp
description: Weather displaying flutter app.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  geolocator: ^5.3.2+2
  http: ^0.12.2
  flutter_spinkit: ^4.1.2+1
  flutter_svg: ^0.17.2
  intl: ^0.16.1
  rflutter_alert: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true

  assets:
    - images/
    - images/icons/


  fonts:

  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Thin.ttf
        weight: 100
      - asset: fonts/Montserrat-ExtraLight.ttf
        weight: 200
      - asset: fonts/Montserrat-Light.ttf
        weight: 300
      - asset: fonts/Montserrat-Regular.ttf
        weight: 400
      - asset: fonts/Montserrat-SemiBold.ttf
        weight: 600
      - asset: fonts/Montserrat-Bold.ttf
        weight: 900

  - family: Roboto
    fonts:
      - asset: fonts/Roboto-Regular.ttf
